<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>Кредити</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: transparent;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    .credit-container {
      background: #1a1a1a;
      color: #ffa500;
      padding: 20px 30px;
      border-radius: 20px;
      border: 3px solid #ffa500;
      box-shadow: 0 0 20px rgba(255, 165, 0, 0.6);
      width: fit-content;
      min-width: 260px;
      text-align: center;
    }

    .top-info {
      font-size: 16px;
      font-weight: 600;
      margin-bottom: 14px;
      color: #ffcc80;
    }

    .credit-header {
      font-size: 18px;
      font-weight: bold;
      text-transform: uppercase;
      letter-spacing: 1px;
      color: #ffffff;
      margin-bottom: 10px;
      position: relative;
    }

    .battle-count {
      position: absolute;
      top: 0;
      right: 0;
      font-size: 12px;
      color: #aaa;
    }

    .credit-value {
      font-size: 34px;
      font-weight: 800;
      color: #ff4444;
      text-shadow: 1px 1px 3px black;
      margin-bottom: 16px;
    }

    .stat-line {
      display: flex;
      justify-content: space-between;
      font-size: 18px;
      font-weight: 600;
      color: #ffcc80;
      margin: 4px 0;
    }

    .stat-line .label {
      text-align: left;
    }

    .stat-line .value {
      text-align: right;
      color: #ffa500;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="credit-container">
    <div class="top-info" id="summary">Завантаження...</div>
    <div class="credit-header">
      Кредити
      <span class="battle-count" id="battleNum">—</span>
    </div>
    <div class="credit-value" id="creditValue">—</div>
    <div class="stat-line">
      <span class="label">Останній бій</span>
      <span class="value" id="lastBattle">—</span>
    </div>
  </div>

  <script>
    async function fetchData() {
      try {
        const response = await fetch("https://script.google.com/macros/s/AKfycbzLgDw8bDdVeuQq9BPGsgjm7YjU0CINxLt0gTXz1dF3ANuZnhWs8SJuJ9XEZ8p1AAuV/exec");
        const data = await response.json();

        document.getElementById("creditValue").textContent = data.credits.toLocaleString("uk-UA");
        document.getElementById("battleNum").textContent = data.battleNum;
        document.getElementById("lastBattle").textContent = data.lastBattle.toLocaleString("uk-UA");
        document.getElementById("summary").textContent = `Бої — ${data.totalBattles} | Перемоги — ${data.victories}`;
      } catch (error) {
        document.getElementById("summary").textContent = "Помилка завантаження";
        console.error("Помилка при отриманні даних:", error);
      }
    }

    fetchData();
    setInterval(fetchData, 15000); // оновлення кожні 15 секунд
  </script>
</body>
</html>
