<!DOCTYPE html>
<html lang="uk">
<head>
  <meta charset="UTF-8">
  <title>GET Кредити в Таблицю</title>
  <style>
    body {
      font-family: sans-serif;
      padding: 30px;
      background: #111;
      color: #fff;
    }
    button {
      font-size: 18px;
      padding: 10px 20px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Відправка GET-запиту до Google Таблиці</h1>
  <button onclick="sendGet()">Відправити тестові дані</button>

  <script>
    function sendGet() {
      const credits = 89000;
      const victory = true;
      const battleNum = 1;
      const tank = "Leopard 1";

      const params = new URLSearchParams({
        credits,
        victory,
        battleNum,
        tank
      });

      const url = "https://script.google.com/macros/s/AKfycbyBWeLrdA3nJc7riCsHSnekAKFW3mHbzIkm775Z9AAB7YkoEDvSA-2FN-95ZtFWLcMZgw/exec?" + params.toString();

      console.log("➡ GET:", url);

      fetch(url)
        .then(res => res.text())
        .then(txt => console.log("✅ Відповідь від сервера:", txt))
        .catch(err => console.error("❌ Помилка:", err));
    }
  </script>
</body>
</html>
